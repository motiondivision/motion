<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #container {
                width: 400px;
                height: 400px;
                background-color: #f0f0f0;
                position: relative;
            }

            #box-a {
                width: 100px;
                height: 100px;
                background-color: #00cc88;
            }

            #box-b {
                position: absolute;
                top: 200px;
                left: 200px;
                width: 150px;
                height: 150px;
                background-color: #09f;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="box-a" data-layout-id="hero"></div>
        </div>

        <script type="module" src="/src/imports/animate-layout.js"></script>
        <script type="module" src="/src/imports/script-assert.js"></script>
        <script type="module">
            const { animateLayout, frame } = window.AnimateLayout
            const { matchViewportBox } = window.Assert
            const container = document.getElementById("container")
            const boxA = document.getElementById("box-a")

            // Capture original position of box-a
            const boxAOrigin = boxA.getBoundingClientRect()

            async function runTest() {
                // Swap box-a for box-b with same layoutId "hero"
                // This should trigger a shared element transition
                const controls = await animateLayout(
                    container,
                    () => {
                        // Remove box-a and add box-b with same layoutId
                        container.innerHTML = `
                        <div id="box-b" data-layout-id="hero"></div>
                    `
                    },
                    { duration: 10, ease: () => 0.5 }
                )

                // Wait one frame for the animation to apply
                await new Promise((resolve) => frame.postRender(resolve))

                const boxB = document.getElementById("box-b")
                const boxBTarget = {
                    top: 200,
                    left: 200,
                    width: 150,
                    height: 150,
                }

                // At ease=0.5, box-b should appear at midpoint between box-a origin and box-b target
                // The projection system morphs the element from old position to new
                const midpoint = {
                    top: (boxAOrigin.top + boxBTarget.top) / 2,
                    left: (boxAOrigin.left + boxBTarget.left) / 2,
                    right:
                        (boxAOrigin.left +
                            boxAOrigin.width +
                            boxBTarget.left +
                            boxBTarget.width) /
                        2,
                    bottom:
                        (boxAOrigin.top +
                            boxAOrigin.height +
                            boxBTarget.top +
                            boxBTarget.height) /
                        2,
                }

                matchViewportBox(boxB, midpoint)
            }

            runTest().catch(console.error)
        </script>
    </body>
</html>
