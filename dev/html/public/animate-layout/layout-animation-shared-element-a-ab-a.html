<html>
    <head>
        <!--
         This test animates A -> AB -> A with a shared element.
         A is not removed, so A -> AB there should be a crossfade.
         B has layout-exit, so AB -> A should have a crossfade.
        -->
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #container {
                width: 400px;
                height: 400px;
                background-color: #f0f0f0;
                position: relative;
            }

            .card {
                position: absolute;
                background-color: #00cc88;
            }

            .card.small {
                top: 0;
                left: 0;
                width: 100px;
                height: 100px;
            }

            .card.big {
                top: 200px;
                left: 200px;
                width: 200px;
                height: 200px;
                background-color: #09f;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="card-small" class="card small" data-layout-id="a"></div>
        </div>

        <script type="module" src="/src/imports/animate-layout.js"></script>
        <script type="module" src="/src/imports/script-assert.js"></script>
        <script type="module">
            const { runLayoutAnimation, frame } = window.AnimateLayout
            const { matchViewportBox, matchOpacity } = window.Assert
            const container = document.getElementById("container")
            const cardSmall = document.getElementById("card-small")

            const endPoint = {
                top: 200,
                left: 200,
                right: 400,
                bottom: 400,
            }

            const midPoint = {
                top: 100,
                left: 100,
                right: 250,
                bottom: 250,
            }

            async function runTest() {
                // Add big card
                console.log("=== FIRST ANIMATION: A -> AB ===")
                const controls = await runLayoutAnimation(
                    container,
                    () => {
                        // Add big card
                        const cardBig = document.createElement("div")
                        cardBig.id = "card-big"
                        cardBig.className = "card big"
                        cardBig.setAttribute("data-layout-id", "a")
                        container.appendChild(cardBig)
                    },
                    { duration: 0.05, ease: "linear" }
                )

                await controls.finished

                const cardBig = document.getElementById("card-big")
                console.log("After first animation:")
                console.log(
                    "  cardSmall opacity:",
                    window.getComputedStyle(cardSmall).opacity
                )
                console.log(
                    "  cardBig opacity:",
                    window.getComputedStyle(cardBig).opacity
                )
                console.log("  cardSmall in DOM:", cardSmall.isConnected)
                console.log("  cardBig in DOM:", cardBig.isConnected)
                matchOpacity(cardSmall, 0)
                matchOpacity(cardBig, 1)
                matchViewportBox(cardSmall, endPoint)
                matchViewportBox(cardBig, endPoint)

                console.log("=== RETURN ANIMATION: AB -> A ===")
                const returnControls = await runLayoutAnimation(
                    container,
                    () => {
                        if (cardBig) {
                            cardBig.remove()
                        }
                    },
                    { duration: 1, ease: "linear" }
                )
                returnControls.pause()
                // Check at t=1 (animation complete)
                // At this point:
                // - Lead (card-small) should be at its final position and opacity=1
                // - Follow (card-big) should have opacity=0 (crossfade complete)
                returnControls.time = 1

                await new Promise((resolve) => frame.postRender(resolve))

                console.log("At time 1:")
                const cardSmallStyle = window.getComputedStyle(cardSmall)
                const cardBigStyle = window.getComputedStyle(cardBig)
                console.log("  cardSmall opacity:", cardSmallStyle.opacity)
                console.log(
                    "  cardSmall visibility:",
                    cardSmallStyle.visibility
                )
                console.log("  cardSmall display:", cardSmallStyle.display)
                console.log("  cardSmall position:", cardSmallStyle.position)
                console.log("  cardSmall transform:", cardSmall.style.transform)
                console.log("  cardBig opacity:", cardBigStyle.opacity)
                console.log("  cardBig visibility:", cardBigStyle.visibility)
                console.log("  cardBig display:", cardBigStyle.display)
                console.log("  cardBig position:", cardBigStyle.position)
                console.log("  cardBig transform:", cardBig.style.transform)
                console.log("  cardSmall in DOM:", cardSmall.isConnected)
                console.log("  cardBig in DOM:", cardBig.isConnected)
                const cardSmallBounds = cardSmall.getBoundingClientRect()
                const cardBigBounds = cardBig.getBoundingClientRect()
                console.log(
                    "  cardSmall bounds:",
                    JSON.stringify({
                        top: cardSmallBounds.top,
                        left: cardSmallBounds.left,
                        width: cardSmallBounds.width,
                        height: cardSmallBounds.height,
                    })
                )
                console.log(
                    "  cardBig bounds:",
                    JSON.stringify({
                        top: cardBigBounds.top,
                        left: cardBigBounds.left,
                        width: cardBigBounds.width,
                        height: cardBigBounds.height,
                    })
                )

                // At t=1, lead should be visible and follow should be invisible
                matchOpacity(cardSmall, 1)
                matchOpacity(cardBig, 0)
                // Both should be at card-small's final position (0, 0, 100, 100)
                const finalPoint = { top: 0, left: 0, right: 100, bottom: 100 }
                matchViewportBox(cardSmall, finalPoint)
                matchViewportBox(cardBig, finalPoint)
            }

            runTest().catch(console.error)
        </script>
    </body>
</html>
