            body {

    <body>
        <svg width="200" height="200" viewBox="0 0 100 100">
            <circle
                id="circle"
                cx="50"
                cy="50"
                r="40"
                fill="none"
                stroke="#0077ff"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
        <script type="module" src="/src/inc.js"></script>
        <script type="module">
            const { motionValue, svgEffect, animate } = window.Motion

            const pathLength = motionValue(0.5)
            const pathOffset = motionValue(0.75)

            svgEffect("circle", { pathLength, pathOffset })
        </script>
    </body>
