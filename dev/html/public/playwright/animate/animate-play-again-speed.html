<html>
    <head>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
                display: flex;
                gap: 10px;
                flex-direction: column;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: #0077ff;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="box" id="mini">mini</div>
        <div class="box" id="js">js</div>
        <div class="box" id="waapi">waapi</div>
        <script type="module" src="/src/inc.js"></script>
        <script type="module">
            const { animateMini, animate, delay } = window.Motion

            const options = {
                duration: 1,
                ease: "linear",
            }

            const mini = animateMini(
                "#mini",
                {
                    transform: "translateX(100px)",
                },
                options
            )
            const js = animate("#js", { x: 100 }, options)
            const waapi = animate(
                "#waapi",
                { transform: "translateX(100px)" },
                options
            )

            mini.finished.then(() => {
                delay(() => {
                    mini.speed = -1
                    js.speed = -1
                    waapi.speed = -1

                    mini.play()
                    js.play()
                    waapi.play()
                }, 0.2)
            })

            delay(() => {
                mini.complete()
                js.complete()
                waapi.complete()
            }, 0.1)
        </script>
    </body>
</html>
