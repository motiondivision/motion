jobs:
    test:
        docker:
            - image: cimg/node:lts-browsers
        working_directory: ~/repo
        resource_class: large
        steps:
            - checkout

            - run:
                  name: Yarn version
                  command: yarn --version

            # Download and cache dependencies (Yarn artifacts, not node_modules)
            - restore_cache:
                  keys:
                      - v3-yarn-{{ checksum "yarn.lock" }}
                      - v3-yarn-
            - run:
                  name: Install dependencies (immutable)
                  command: yarn install --immutable
            - save_cache:
                  paths:
                      - .yarn/cache
                      - .yarn/releases
                      - .yarn/plugins
                      - .yarn/patches
                  key: v3-yarn-{{ checksum "yarn.lock" }}

            - run:
                  name: Test Jest
                  command: make test-jest

            - store_test_results:
                  path: test_reports

    test-react:
        docker:
            - image: cimg/node:lts-browsers
        working_directory: ~/repo
        parallelism: 6
        resource_class: large
        steps:
            - checkout

            - run:
                  name: Yarn version
                  command: yarn --version

            - restore_cache:
                  keys:
                      - v3-yarn-{{ checksum "yarn.lock" }}
                      - v3-yarn-
            - run:
                  name: Install dependencies (immutable)
                  command: yarn install --immutable
            - save_cache:
                  paths:
                      - .yarn/cache
                      - .yarn/releases
                      - .yarn/plugins
                      - .yarn/patches
                  key: v3-yarn-{{ checksum "yarn.lock" }}

            - run:
                  name: React tests
                  command: make test-react
                  environment:
                      JEST_JUNIT_OUTPUT: test_reports/framer-motion-react.xml

            - store_test_results:
                  path: test_reports

